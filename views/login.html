<!DOCTYPE html>
<html lang="en" ng-app="realistApp">
<head>
  <meta charset="utf-8">
  <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <script type="text/javascript" src="/bower/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>

</head>
<body>

    <div class="wrapper">

      <div class="loginForm">
      <% if (hasError) { %>
      <span class="error">Invalid Login</span>
      <% } %>
      <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" name="username">
        <label for="password">Password:</label>
        <input type="password" name="password">
        <button type="submit" class="btn">Login</button>
      </form>
      </div>

    </div>

</body>
</html>
